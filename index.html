<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Lógica Mejorada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e07e6d, #a12096);
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        .contenedor {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
        }
        .fila {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        select, input {
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
        }
        button {
            padding: 12px 25px;
            font-size: 20px;
            background: #6ba7ed;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .resultado {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        .figura {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: flotar 10s infinite alternate ease-in-out;
        }
        @keyframes flotar {
            0% { transform: translateY(0px); }
            100% { transform: translateY(30px); }
        }
    </style>
</head>
<body>
    <h2>Calculadora Lógica</h2>
    <div class="contenedor">
        <div class="fila">
            <select id="operador1">
                <option value="AND">AND</option>
                <option value="OR">OR</option>
                <option value="XOR">XOR</option>
            </select>
            <input type="number" id="valor1" min="0" max="1" value="0">
        </div>
        <div class="fila">
            <select id="operador2">
                <option value="AND">AND</option>
                <option value="OR">OR</option>
                <option value="XOR">XOR</option>
            </select>
            <input type="number" id="valor2" min="0" max="1" value="0">
        </div>
        <button onclick="calcular()">Calcular</button>
        <div class="resultado">
            <p>Resultado: <span id="resultado">0</span></p>
        </div>
    </div>
    <script>
        function operar(a, b, operador) {
            if (operador === "AND") return a & b;
            if (operador === "OR") return a | b;
            if (operador === "XOR") return a ^ b;
            return 0;
        }

        function calcular() {
            let val1 = parseInt(document.getElementById("valor1").value);
            let val2 = parseInt(document.getElementById("valor2").value);
            let op1 = document.getElementById("operador1").value;
            let op2 = document.getElementById("operador2").value;
            
            let resultado1 = operar(val1, val2, op1);
            let resultadoFinal = operar(resultado1, val2, op2);
            
            document.getElementById("resultado").textContent = resultadoFinal;
        }

        function crearFiguras() {
            for (let i = 0; i < 10; i++) {
                let figura = document.createElement("div");
                figura.className = "figura";
                figura.style.width = `${Math.random() * 60 + 20}px`;
                figura.style.height = figura.style.width;
                figura.style.top = `${Math.random() * 100}vh`;
                figura.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(figura);
            }
        }
        
        crearFiguras();
    </script>
</body>
</html>
